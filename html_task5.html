<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task5</title>
    <style>
        .center
        {
            color: blue;
            text-align: center;
            align-content: center;
        }
        table,th,td
        {
            border:1px solid black;
            border-collapse: collapse;
        }
        .fill
        {
            margin:0;
            padding:0;
            height:100%;
            width:100%;
        }
        #center
        {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1 class="center">Registration Form</h1>
    <table align="center">
        <tr>
            <td>First Name</td>
            <td><input type="text" class="fill"/></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" class="fill"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" class="fill"></td>
        </tr>
        <tr>
            <td>Passowrd</td>
            <td><input type="password" class="fill"></td>
        </tr>
        <tr>
            <td>Re-enter Passowrd</td>
            <td><input type="password" class="fill"></td>
        </tr>
        
        <tr>
            <td rowspan="2">Gender:</td>
            <td><input type="radio" name="sex" >Male</td>
          </tr>
          <tr>
            <td><input type="radio" name="sex">Female</td>
          </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" class="fill"></td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><input type="text" class="fill"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea class="fill" class="fill"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text" class="fill"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><select name="" id="">
                <option>Choose your country</option>
                <option>India</option>
                <option>Rest of the world</option>
            </select></td>
        </tr>
        <tr>
            <td>Languages Known</td>
            <td>
                <input type="checkbox" name="l">English
                <input type="checkbox" name="l">Kannada
                <input type="checkbox" name="l">Hindi
                <input type="checkbox" name="l">Telugu
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td>
        </tr>
        <tr>
            <td colspan="2" align="right"> Log in to <a href="https://ethnus.com/">Ethnus</a>website</td>
        </tr>

    </table>
    <p  id="center"><input type="submit" value="Register"></p>
</body>
</html>
